site_name: Parallax Framework
site_description: Custom modular Garry's Mod roleplay framework documentation
site_url: https://github.com/Parallax-Framework/parallax
repo_url: https://github.com/Parallax-Framework/parallax
repo_name: Parallax-Framework/parallax
copyright: "Â© Parallax"
theme:
  name: material
  language: en
  logo: assets/favicon.ico
  favicon: assets/favicon.ico
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
  features:
    - navigation.sections
    - navigation.indexes
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - toc.integrate
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      # Updated per mkdocs-material deprecation: materialx.* moved to material.extensions.*
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Beginner Manual: beginner.md
  - Intermediate Manual: intermediate.md
  - Advanced Manual: advanced.md
  - API: api.md
  - Modules: modules.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Parallax-Framework
    - icon: material/web
      link: https://discord.gg/yekEvSszW3
plugins:
  - search
  # (Optional future) - mkdocstrings for automatic API extraction if adapted
watch:
  - gamemode
  - entities
