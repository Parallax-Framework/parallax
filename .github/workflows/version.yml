name: Generate Version JSON (Filtered, Main Branch)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Skip if version bump
        if: startsWith(github.event.head_commit.message, '[skip]')
        run: |
          echo "Skipping version bump commit"
          exit 0

      - name: Generate version JSON
        run: |
          COUNT=$(git log --no-merges --pretty=oneline --invert-grep --author="github-actions" | wc -l)
          MAJOR=$((COUNT / 1000))
          MINOR=$(((COUNT % 1000) / 100))
          PATCH=$((COUNT % 100))
          VERSION="$MAJOR.$MINOR.$PATCH"

          echo "{" > parallax-version.json
          echo "  \"version\": \"$VERSION\"," >> parallax-version.json
          echo "  \"commitCount\": $COUNT," >> parallax-version.json
          echo "  \"commitHash\": \"$(git rev-parse --short HEAD)\"," >> parallax-version.json
          echo "  \"branch\": \"main\"" >> parallax-version.json
          echo "}" >> parallax-version.json

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push version file
        run: |
          git add -f parallax-version.json

          if git diff --cached --quiet; then
            echo "No changes to version file. Skipping commit."
            exit 0
          fi

          git commit -m "[skip] [ci version bump] Update parallax-version.json"
          git push
