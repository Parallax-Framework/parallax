name: Build & Deploy LDoc

on:
  push:
    branches: [ main ]
    paths:
      - gamemode/**
      - manuals/**
      - config.ld
      - ldoc.css
      - .github/workflows/docs.yml

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Lua + LuaRocks (Lua 5.1 for GMod-style)
      - uses: leafo/gh-actions-lua@v10
        with: { luaVersion: "5.1" }
      - uses: leafo/gh-actions-luarocks@v4

      # Get ldoc and deps
      - run: luarocks --lua-version=5.1 install ldoc

      # Build docs (outputs to ./public per config.ld)
      - run: ldoc -c config.ld .

      # Make sure Jekyll doesn't interfere
      - run: touch public/.nojekyll

      # Upload artifact for Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
